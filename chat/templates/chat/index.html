<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>

<a href="/chat/{{room_name}}">Войти в чат</a>

    {% for message in messages %}

        {{message.message}} <br>
    {% endfor %}
</p>
</body>
</html>
